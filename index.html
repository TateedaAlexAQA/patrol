<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор витрати пального</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор витрати пального</h1>
        <!-- Form for table generating -->
        <form id="calculator-form">
            <label for="year">Рік:</label>
            <select id="year" required>
                <option value="">Оберіть рік</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <label for="month">Місяць:</label>
            <select id="month" required>
                <option value="">Оберіть місяць</option>
                <option value="1">Січень</option>
                <option value="2">Лютий</option>
                <option value="3">Березень</option>
                <option value="4">Квітень</option>
                <option value="5">Травень</option>
                <option value="6">Червень</option>
                <option value="7">Липень</option>
                <option value="8">Серпень</option>
                <option value="9">Вересень</option>
                <option value="10">Жовтень</option>
                <option value="11">Листопад</option>
                <option value="12">Грудень</option>
            </select>
            <!-- Set days off range -->
            <div class="vacation-dates">
                <label for="vacation-start">Початок відпустки:</label>
                <input type="date" id="vacation-start">
            </div>
            <div class="vacation-dates">
                <label for="vacation-end">Кінець відпустки:</label>
                <input type="date" id="vacation-end">
            </div>
            <button type="submit">Створити таблицю</button>

        </form>
        <!-- Set refluing dates -->
        <form>
        <table class="labels">
            <tr class="labels">
                <th class="labels">Дата дозаправки:
                    <div class="tooltip-container">
                    <span class="tooltip-trigger">?</span>
                    <div class="tooltip-content">Дозаправка необхідна для першого дня місяца. Так ми отримуєму дані про попередні залишки пального.</div>
                  </div></th>
                <th class="labels">Кількість пального (л):</th>
            </tr>
        </table>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <div class="refueling">
            <input type="date" id="refueling-date">
            <input class="center" type="number" id="refueling-amount" step="0.1" min="0" required>
        </div>
        <button type="addReFlueing">Додати до таблиці</button>

    </form>
    <!-- Set consumption, generate results -->
    <form>
        <table class="labels">
            <tr class="labels">
                <th class="labels">Споживання л/км:</th>
            </tr>
        </table>
        <input class="center" type="number" id="consumption" step="0.1" min="0" required>
        <button type="button">Розрахувати</button>
    </form>
        <!-- Report  -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Залишок в баку</th>
                    <th>Км</th>
                    <th>Дозаправка</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="additional_script.js"></script>

</body>
</html>
